{% extends 'base.html' %}
{% block content %}

<form action="{% url 'cadastro' %}" method="POST" style="margin: auto; width: 500px;"> {%csrf_token%}
    <div class="input-group-mb-3" >
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1" >Nome</span>
        </div>
        <input type="text" class="form-control" pattern="[A-Za-z çÇóÓéÉíÍáÁúÚ ]+$" placeholder="" name="nome">
    </div><br>

    <div class="input-group-mb-3">
        <div class="input-group-prepend" width="300" >
            <span class="input-group-text" id="basic-addon1" >Sobrenome</span>
        </div>
        <input type="text" class="form-control" pattern="[A-Za-z çÇóÓéÉíÍáÁúÚ ]+$" placeholder="" name="sobrenome">
    </div><br>

    <div class="input-group-mb-3">
        <div class="input-group-prepend" >
            <span class="input-group-text" id="basic-addon1" >Email</span>
        </div>
        <input type="email" class="form-control" placeholder="" name="email">
    </div><br>

    <div class="input-group-mb-3">
        <div class="input-group-prepend" >
            <span class="input-group-text" id="basic-addon1" >Usuario</span>
        </div>
        <input type="text" class="form-control"  placeholder="" name="usuario">
    </div><br>

    <div class="input-group-mb-3">
        <div class="input-group-prepend"  >
            <span class="input-group-text" id="basic-addon1" >Senha</span>
        </div>
        <input type="password" class="form-control" placeholder="" name="senha">
        <small id="passwordHelpBlock" class="form-text text-muted">
            - Sua senha deve ter entre 6 a 10 caracteres, sendo apenas letras e numeros
        </small>
    </div><br>
    <center>
        <button class="btn btn-sucess" type="submit">Salvar</button>
    </center>





</form>




{% endblock %}
